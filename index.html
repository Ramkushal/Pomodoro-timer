<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>

    <!-- Link external CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link external JS file -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>

      <!-- Timer Display -->
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>

      <!-- Timer Controls -->
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>

      <!-- Mode Selection -->
      <div class="modes">
        <button id="focus" class="active">Focus</button>
        <button id="short">Short Break</button>
        <button id="long">Long Break</button>
      </div>

      <!-- Optional task list (you can connect to backend later) -->
      <div class="task-section">
        <h2>Your Tasks</h2>
        <ul id="task-list">
          <li>Example task 2</li>
          <li>Example task 1</li>
        </ul>
        <input type="text" id="new-task" placeholder="Add a new task..." />
        <button id="add-task">Add Task</button>
      </div>

      <!-- Footer -->
      <footer>
        <p>Built with ❤️ by <a href="#">Your Name</a></p>
      </footer>
    </div>
  </body>
</html>
